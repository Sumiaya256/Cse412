<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISP Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-green-50 via-purple-50 to-purple-100 text-gray-800 font-sans">

<!-- TOP BAR -->
<header class="sticky top-0 z-50 bg-white shadow-md px-6 py-4 flex justify-between items-center">
  <button id="toggleSidebar" class="text-xl font-semibold">â˜°</button>
  <div class="flex gap-3">
    <a href="home.html" class="btnPrimary">Home</a>
    <button id="logoutBtn" class="btnSecondary">Logout</button>
  </div>
</header>

<div class="flex h-[calc(100vh-72px)]">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="w-72 bg-white shadow-lg p-6 space-y-3 transition-all duration-300">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Admin Panel</h2>
    <button onclick="showSection('overview')" class="menuBtn">Overview</button>
    <button onclick="showSection('usersSection')" class="menuBtn">Users</button>
    <button onclick="showSection('employeesSection')" class="menuBtn">Employees</button>
    <button onclick="showSection('issuesSection')" class="menuBtn">Pending Issues</button>
    <button onclick="showSection('notificationsSection')" class="menuBtn">Notifications</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-8 overflow-y-auto space-y-8">

    <!-- OVERVIEW KPI CARDS -->
    <section id="overview" class="section">
      <div class="grid md:grid-cols-4 gap-6">
        <div class="statCard">
          <p class="statTitle">Total Revenue</p>
          <p id="totalRevenue" class="statValue">$0</p>
        </div>
        <div class="statCard">
          <p class="statTitle">Total Users</p>
          <p id="totalUsers" class="statValue">0</p>
        </div>
        <div class="statCard">
          <p class="statTitle">Total Employees</p>
          <p id="totalEmployees" class="statValue">0</p>
        </div>
        <div class="statCard">
          <p class="statTitle">Pending Issues</p>
          <p id="totalIssues" class="statValue">0</p>
        </div>
      </div>
    </section>

    <!-- USERS TABLE -->
    <section id="usersSection" class="section hidden">
      <div class="bg-white rounded-2xl shadow p-6">
        <h2 class="sectionTitle">Users</h2>
        <table class="w-full mt-4 text-sm border">
          <thead class="bg-purple-100">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Email</th>
              <th class="p-2 border">Status</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- EMPLOYEES TABLE -->
    <section id="employeesSection" class="section hidden">
      <div class="bg-white rounded-2xl shadow p-6">
        <h2 class="sectionTitle">Employees</h2>
        <table class="w-full mt-4 text-sm border">
          <thead class="bg-purple-100">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Position</th>
              <th class="p-2 border">Status</th>
            </tr>
          </thead>
          <tbody id="employeesTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- PENDING ISSUES -->
    <section id="issuesSection" class="section hidden">
      <div class="bg-white rounded-2xl shadow p-6">
        <h2 class="sectionTitle">Pending Issues</h2>
        <table class="w-full mt-4 text-sm border">
          <thead class="bg-purple-100">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Description</th>
              <th class="p-2 border">Status</th>
            </tr>
          </thead>
          <tbody id="issuesTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- NOTIFICATIONS -->
    <section id="notificationsSection" class="section hidden">
      <div class="bg-white rounded-2xl shadow p-6">
        <h2 class="sectionTitle">Notifications</h2>
        <ul id="notificationFeed" class="mt-3 space-y-2 text-sm"></ul>
      </div>
    </section>

  </main>
</div>

<style>
.menuBtn{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:#f3f4f6;
  text-align:left;
  font-weight:500;
}
.menuBtn:hover{background:#e0f2fe}

.sectionTitle{
  font-size:1.4rem;
  font-weight:700;
  color:#6b21a8;
}

.statCard{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
.statTitle{font-size:.9rem;color:#6b7280}
.statValue{font-size:1.5rem;font-weight:700}

.btnPrimary{
  background:#16a34a;
  color:white;
  padding:8px 16px;
  border-radius:10px;
}
.btnSecondary{
  background:#7c3aed;
  color:white;
  padding:8px 16px;
  border-radius:10px;
}

.section{animation:fade .3s}
@keyframes fade{from{opacity:0}to{opacity:1}}
</style>

<script>
// ===== SIDEBAR TOGGLE =====
const sidebar = document.getElementById("sidebar");
const toggleSidebar = document.getElementById("toggleSidebar");
toggleSidebar.onclick = () => sidebar.classList.toggle("hidden");

// ===== SHOW SECTION =====
function showSection(id){
  document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'))
  document.getElementById(id)?.classList.remove('hidden')
}

// ===== LOGOUT =====
document.getElementById("logoutBtn").onclick = () => {
  sessionStorage.clear()
  location.href="login.html"
}

// ===== LOAD DASHBOARD DATA =====
async function loadAdminDashboard(){
  try {
    // Users
    const users = await fetch("/api/users").then(r=>r.json())
    document.getElementById("totalUsers").textContent = users.length
    const usersTbody = document.getElementById("usersTableBody")
    usersTbody.innerHTML = ""
    users.forEach(u=>{
      const tr = document.createElement("tr")
      tr.innerHTML = `<td class="p-2 border">${u.id}</td><td class="p-2 border">${u.name}</td><td class="p-2 border">${u.email}</td><td class="p-2 border">${u.status}</td>`
      usersTbody.appendChild(tr)
    })

    // Employees
    const employees = await fetch("/api/employees").then(r=>r.json())
    document.getElementById("totalEmployees").textContent = employees.length
    const empTbody = document.getElementById("employeesTableBody")
    empTbody.innerHTML = ""
    employees.forEach(e=>{
      const tr = document.createElement("tr")
      tr.innerHTML = `<td class="p-2 border">${e.id}</td><td class="p-2 border">${e.name}</td><td class="p-2 border">${e.position}</td><td class="p-2 border">${e.status}</td>`
      empTbody.appendChild(tr)
    })

    // Revenue
    const revenue = await fetch("/api/revenue").then(r=>r.json())
    const totalRevenue = revenue.reduce((sum,r)=>sum+r.amount,0)
    document.getElementById("totalRevenue").textContent = `$${totalRevenue}`

    // Pending Issues
    const issues = await fetch("/api/issues").then(r=>r.json())
    document.getElementById("totalIssues").textContent = issues.length
    const issuesTbody = document.getElementById("issuesTableBody")
    issuesTbody.innerHTML = ""
    issues.forEach(i=>{
      const tr = document.createElement("tr")
      tr.innerHTML = `<td class="p-2 border">${i.id}</td><td class="p-2 border">${i.description}</td><td class="p-2 border text-red-600">${i.status}</td>`
      issuesTbody.appendChild(tr)
    })

    // Notifications feed
    const feed = document.getElementById("notificationFeed")
    setInterval(async ()=>{
      const notif = await fetch("/api/notifications").then(r=>r.json())
      const li = document.createElement("li")
      li.textContent = notif.message
      feed.prepend(li)
      if(feed.children.length>5) feed.removeChild(feed.lastChild)
    },4000)

  } catch(e){ console.error("Dashboard load error:", e) }
}

// Initialize
loadAdminDashboard()
</script>

</body>
</html>
