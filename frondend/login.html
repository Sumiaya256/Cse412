<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ISP System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center 
bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 font-sans">

<!-- Glass Card -->
<div class="w-full max-w-md p-8 rounded-2xl 
bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl">

  <h2 class="text-3xl font-extrabold text-center text-white mb-2">
    ISP System Login
  </h2>
  <p class="text-center text-gray-300 mb-6 text-sm">
    Secure access for Admin, Employee & Customer
  </p>

  <form id="loginForm" class="space-y-4">

    <!-- Role -->
    <div>
      <label class="block mb-1 text-gray-300 text-sm">Login As</label>
      <select id="role"
        class="w-full px-4 py-2 rounded-lg 
        bg-black/40 border border-white/20 text-white focus:ring-2 focus:ring-purple-500 outline-none">
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
        <option value="customer">Customer</option>
      </select>
    </div>

    <!-- ID -->
    <div>
      <label class="block mb-1 text-gray-300 text-sm">ID</label>
      <input type="text" id="loginId" required
        class="w-full px-4 py-2 rounded-lg 
        bg-black/40 border border-white/20 text-white
        focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-1 text-gray-300 text-sm">Password</label>
      <input type="password" id="password" required
        class="w-full px-4 py-2 rounded-lg 
        bg-black/40 border border-white/20 text-white
        focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <!-- Button -->
    <button
      class="w-full py-2 rounded-lg font-semibold text-white
      bg-gradient-to-r from-indigo-500 to-purple-600
      hover:from-indigo-600 hover:to-purple-700 transition-all duration-300">
      Login
    </button>

    <p id="error" class="text-red-400 text-center text-sm mt-2"></p>
  </form>
</div>

<!-- â— JS UNTOUCHED -->
<script>
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const role = document.getElementById("role").value;
  const loginId = document.getElementById("loginId").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  const accounts = {
    admin: { id: "ADMIN-001", password: "123456" },
    employee: { id: "EMP-001", password: "emp123" },
    customer: { id: "CUSTOMER-001", password: "cust123" }
  };

  if (!accounts[role] || loginId !== accounts[role].id || password !== accounts[role].password) {
    errorEl.innerText = "Invalid ID or password";
    return;
  }

  sessionStorage.setItem("role", role);
  sessionStorage.setItem("loginId", loginId);

  if (role === "employee") {
    window.location.href = "dashboard.html";
  } else if (role === "admin") {
    window.location.href = "admin-dashboard.html";
  } else {
    window.location.href = "customer-dashboard.html";
  }
});
</script>

</body>
</html>
