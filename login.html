<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ISP System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 font-sans flex items-center justify-center min-h-screen">

<div class="bg-gray-900 p-8 rounded-2xl w-full max-w-md border border-gray-800">
  <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Login</h2>

  <form id="loginForm" class="space-y-4">
    <div>
      <label class="block mb-1 text-gray-300">Login As</label>
      <select id="role" class="w-full px-4 py-2 rounded-lg bg-gray-950 border border-gray-700 text-white">
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
        <option value="customer">Customer</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 text-gray-300">ID</label>
      <input type="text" id="loginId" required
        class="w-full px-4 py-2 rounded-lg bg-gray-950 border border-gray-700 focus:border-blue-500">
    </div>

    <div>
      <label class="block mb-1 text-gray-300">Password</label>
      <input type="password" id="password" required
        class="w-full px-4 py-2 rounded-lg bg-gray-950 border border-gray-700 focus:border-blue-500">
    </div>

    <button class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-lg font-semibold">Login</button>
    <p id="error" class="text-red-400 text-center text-sm mt-2"></p>
  </form>
</div>

<script>
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const role = document.getElementById("role").value;
  const loginId = document.getElementById("loginId").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  const accounts = {
    admin: { id: "ADMIN-001", password: "123456" },
    employee: { id: "EMP-001", password: "emp123" },
    customer: { id: "CUSTOMER-001", password: "cust123" }
  };

  if (!accounts[role] || loginId !== accounts[role].id || password !== accounts[role].password) {
    errorEl.innerText = "Invalid ID or password";
    return;
  }

  // Save login info in sessionStorage to use in dashboard
  sessionStorage.setItem("role", role);
  sessionStorage.setItem("loginId", loginId);

  // Redirect based on role
  if (role === "employee") {
    window.location.href = "dashboard.html";
  } else if (role === "admin") {
    window.location.href = "admin-dashboard.html";
  } else {
    window.location.href = "customer-dashboard.html";
  }
});
</script>
</body>
</html>
